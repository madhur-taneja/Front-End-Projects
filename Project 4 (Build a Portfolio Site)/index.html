<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Linking Bootstrap Library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Linking CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Adding an icon for the page -->
  <link rel="icon" href="img/FC_Barcelona_(crest).svg.png">
  <!-- Adding font from https://fonts.google.com/ -->
  <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe" rel="stylesheet">
  <title> FC Barçelona Portfolio </title>
</head>
<body>
  <div class="container">
		<!-- Heading -->
		<header class="row">
			<div class="col-md-6 logo-image">
				<img class="img-responsive logo" src="img/FC_Barcelona_(crest).svg.png" alt="Barça Logo">
			</div>

			<div class="col-md-6 text-right heading">
				<h1> Madhur Taneja </h1>
				<h3> Front-End Web Developer </h3>
			</div>
			<div class="col-md-12">
				<hr class="hr">
			</div>
		</header>

		<!-- Cover -->
		<div class="row text-muted">
			<div class="col-md-12">
				<img class="img-responsive cover-image" src="img/cover.jpg" alt="Team Photo">
			</div>
		</div>
		<!-- Sub-Heading -->
		<div class="row text-muted col-md-12">
			<div class="col-md-12">
				<h2> HOME KITS </h2>
			</div>
		</div>
		<!-- Tiles -->
		<main class="row text-muted">
			<div class="col-md-4">
				<img class="img-responsive image" src="img/FC-Barcelona-2014-15-Home-Kit.jpg" alt="2014-15">
				<p class="description"> 2014-15 Season Jersey </p>
			</div>

			<div class="col-md-4">
				<img class="img-responsive image" src="img/FC-Barcelona-2015-16-Home-Kit.jpg" alt="2015-16">
				<p class="description"> 2015-16 Season Jersey </p>
			</div>

			<div class="col-md-4">
				<img class="img-responsive image" src="img/FC-Barcelona-2016-17-Home-Kit.jpg" alt="2016-17">
				<p class="description"> 2016-17 Season Jersey </p>
			</div>
			<div class="col-md-12">
				<hr class="hr">
			</div>
		</main>
		
  </div>
</body>
</html>
